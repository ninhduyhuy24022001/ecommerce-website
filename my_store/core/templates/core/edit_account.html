{% extends 'core/base.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 rounded-xl">
    <h1 class="mb-6 text-3xl text-center font-semibold">Edit account</h1>

    <form method="post" action="." class="border-2 p-4 rounded-xl border-cyan-500">
        {% csrf_token %}

        <div>
            <label>Username</label>
            <input name="username" value="{{ request.user.username }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
        </div>

        <div class="mb-3 flex space-x-4">
            <div class="w-1/2">
                <label>First name</label>
                <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
            </div>

            <div class="w-1/2">
                <label>Last name</label>
                <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
            </div>
        </div>

        <div>
            <label>E-mail</label>
            <input name="email" value="{{ request.user.email }}" type="email" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
        </div>

        <button class="mt-4 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
